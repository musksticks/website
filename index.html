<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-dark-theme="dark">
	<head>
		<title>Musksticks</title>
		<link rel="icon" type="image/x-icon" href="assets/logo.png">
		<link href="https://unpkg.com/@primer/css@^19.8.2/dist/primer.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	</head>
	<body onload="">
		<div style="position: absolute;top: 50%;left: 50%;margin-top: -280px;margin-left: -100px;">
			<div class="CircleBadge CircleBadge--large" style="position:relative;width:200px;height:200px;">
				<img src="assets/musk.png" alt="Musk" class="CircleBadge CircleBadge--large" style="position:relative;width:200px;height:200px;">
			</div>
			<h2 class="h1 text-bold" style="position: relative; left: 23px;">Musksticks</h2>
			<p class="f4" style="position: inherit; left:-50px">All my social links and contact information!</p>
			<br>
			<br>
			<button style="width: 400px; left:-100px; height:40px" class="btn btn-block mb-2" type="button" onclick="window.open('https://github.com/Musksticks','_blank')">

			<button style="width: 400px; left:-100px; height:40px" class="btn btn-block mb-2" type="button" onclick="window.open('https://www.youtube.com/channel/UCwvBwXoNYIrDeZu5iQenO9A','_blank')">

				<i class="fa-brands fa-steam"></i> Steam </button>
